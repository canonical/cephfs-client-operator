name: cephfs-client

type: charm

title: CephFS Client

summary: Mount CephFS shares on machine charms.

description: |
  Mount CephFS shares on machine charms.

  Enables access to exported CephFS shares.

bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
    run-on:
      - name: ubuntu
        channel: "22.04"

subordinate: true

peers:
  mount:
    interface: mount

requires:
  cephfs-share:
    interface: cephfs_share
    limit: 1
  juju-info:
    interface: juju-info
    scope: container

config:
  options:
    mountpoint:
      description: Location to mount the filesystem on the machine.
      type: string
    noexec:
      default: false
      description: |
        Block execution of binaries on CephFS share.
      type: boolean
    nosuid:
      default: false
      description: |
        Do not honour suid and sgid bits on CephFS share.
      type: boolean
    nodev:
      default: false
      description: |
        Blocking interpretation of character and/or block 
        devices on CephFS share.
      type: boolean
    read-only:
      default: false
      description: Mount CephFS share as read-only.
      type: boolean